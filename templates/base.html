<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    <title>{% block title %}My amazing site{% endblock %}</title>

    <style>
        body {
            background-color: linen;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }
        .Mynavitem {
            font: 15px Georgia, sans-serif;
        }
        a.Myunderline:focus, a.Myunderline:hover {
            text-decoration: underline;
        }

}


    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a style="font-family:Tangerine;font-size: 36px;" class="navbar-brand" href="/">L.M.Toerner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active Mynavitem">
                    <a class="nav-link Myunderline" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown Mynavitem">
                    <a class="nav-link dropdown-toggle Myunderline" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sports Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item Myunderline" href="#">Rugby</a>
                        <a class="dropdown-item Myunderline" href="#">Soccer</a>
                        <a class="dropdown-item Myunderline" href="#">Baseball</a>
                        <a class="dropdown-item Myunderline" href="#">Softballball</a>
                        <a class="dropdown-item Myunderline" href="#">Football</a>
                        <a class="dropdown-item Myunderline" href="#">Cycling</a>
                        <a class="dropdown-item Myunderline" href="#">Hockey</a>
                        <a class="dropdown-item Myunderline" href="#">Basketball</a>
                    </div>
                </li>
                <li class="nav-item dropdown Mynavitem">
                    <a class="nav-link dropdown-toggle Myunderline" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Other Clothing
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item Myunderline" href="#">T-Shirts</a>
                        <a class="dropdown-item Myunderline" href="#">Shorts</a>
                        <a class="dropdown-item Myunderline" href="#">Sweat Suites</a>
                        <a class="dropdown-item Myunderline" href="#">Socks</a>
                    </div>
                </li>
                <li class="nav-item Mynavitem">
                    <a class="nav-link Myunderline" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <hr>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
